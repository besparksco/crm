<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect Xano</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="loadingText" class="loading">Redirecting...</div>
        </div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toISOString();
            const logMessage = `${timestamp}: ${message}`;
            console.log(logMessage);
        }

        function getDeviceInfo() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua)) return 'mobile';
            if (/tablet/i.test(ua)) return 'tablet';
            return 'desktop';
        }

        async function processRedirect(urlToUse) {
            try {
                log('Starting redirect process');
                const urlParams = new URLSearchParams(new URL(urlToUse).search);
                let targetUrl = urlParams.get('url');

                if (!targetUrl) {
                    throw new Error('Target URL not found in parameters');
                }

                log('Target URL found: ' + targetUrl);
                targetUrl = decodeURIComponent(decodeURIComponent(targetUrl));
                log('Decoded URL: ' + targetUrl);

                const targetUrlObj = new URL(targetUrl);
                const targetParams = new URLSearchParams(targetUrlObj.search);

                const tags = targetParams.get('tags');
                targetParams.delete('tags');
                targetUrlObj.search = targetParams.toString();

                const cleanUrl = targetUrlObj.toString();
                log('Clean URL: ' + cleanUrl);

                const deviceType = getDeviceInfo();
                let userId = 'unknown';
                
                try {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    log('Got user ID: ' + userId);
                } catch (profileError) {
                    log('Could not get user ID: ' + profileError.message);
                }

                log(`Device: ${deviceType}`);

                const redirectUrl = `https://api.besparks.co/api:G90hiIoE/redirect?url=${encodeURIComponent(cleanUrl)}&userId=${encodeURIComponent(userId)}&tags=${tags ? encodeURIComponent(tags) : ''}&device=${deviceType}`;
                
                log('Final redirect URL: ' + redirectUrl);
                window.location.href = redirectUrl;
            } catch (error) {
                log(`Error in processRedirect: ${error.message}`);
                log(`Error stack: ${error.stack}`);
                throw error;
            }
        }

        async function initializeLiff() {
            try {
                log('Starting LIFF initialization');
                const urlParams = new URLSearchParams(window.location.search);
                const liffId = urlParams.get('liffId');
                
                log(`Current URL: ${window.location.href}`);
                log(`URL parameters: ${window.location.search}`);
                log(`Found LIFF ID: ${liffId}`);

                if (!liffId) {
                    throw new Error('LIFF ID not found in URL parameters');
                }

                log('Attempting LIFF initialization');
                await liff.init({ liffId });
                log('LIFF initialized successfully');
                
                const profile = await liff.getProfile();
                userId = profile.userId;
                log('Got user ID: ' + userId);
                
                const currentUrl = window.location.href;
                await processRedirect(currentUrl);
            } catch (err) {
                log(`Error in initializeLiff: ${err.message}`);
                log(`Error stack: ${err.stack}`);
                document.getElementById('loadingText').textContent = 'Error occurred during redirect';
            }
        }

        log('Application starting');
        initializeLiff();
    </script>
</body>
</html>
