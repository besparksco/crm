<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時通訊應用</title>
    <script src="https://cdn.jsdelivr.net/npm/@xano/js-sdk@latest/dist/xano.min.js"></script>
    <!-- ... 保持原有的 style ... -->
</head>
<body>
    <div class="chat-container">
        <div class="status" id="connectionStatus">連線狀態: 未連接</div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="輸入訊息...">
            <button onclick="chat.sendMessage()">發送</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.xanoClient = new XanoClient({
                    instanceBaseUrl: 'https://api.besparks.co/',
                    realtimeConnectionHash: 'eGDwgb5b86PnHVO2OP528Bo7Avg'
                });
                
                this.channel = this.xanoClient.channel("chatRoom");
                this.initializeWebSocket();
            }

            initializeWebSocket() {
                try {
                    // 監聽訊息
                    this.channel.on("message", (message) => {
                        console.log('Received message:', message);
                        this.displayMessage(message, 'received');
                    });

                    // 監聽連接狀態
                    this.channel.on("connect", () => {
                        document.getElementById('connectionStatus').textContent = '連線狀態: 已連接';
                        document.getElementById('connectionStatus').style.color = '#4caf50';
                    });

                    // 監聽錯誤
                    this.channel.on("error", (error) => {
                        console.error('WebSocket error:', error);
                        document.getElementById('connectionStatus').textContent = '連線狀態: 錯誤';
                        document.getElementById('connectionStatus').style.color = '#f44336';
                    });

                    // 監聽斷線
                    this.channel.on("disconnect", () => {
                        document.getElementById('connectionStatus').textContent = '連線狀態: 已斷開';
                        document.getElementById('connectionStatus').style.color = '#f44336';
                    });

                } catch (error) {
                    console.error('Connection error:', error);
                    document.getElementById('connectionStatus').textContent = '連線狀態: 連接失敗';
                    document.getElementById('connectionStatus').style.color = '#f44336';
                }
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (message && this.channel) {
                    const messageObj = {
                        type: 'message',
                        content: message,
                        timestamp: new Date().toISOString()
                    };
                    
                    try {
                        await this.channel.send(messageObj);
                        this.displayMessage(messageObj, 'sent');
                        input.value = '';
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }
            }

            displayMessage(message, type) {
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                
                const content = typeof message === 'object' ? message.content : message;
                messageElement.textContent = content;
                
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // 初始化聊天應用
        const chat = new ChatApp();

        // 監聽 Enter 鍵
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                chat.sendMessage();
            }
        });
    </script>
</body>
</html>
