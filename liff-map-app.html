<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>門市地圖</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
<script>
    let map;
    let markers = [];

    // 解析 URL 參數
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const storeData = urlParams.get('storeData');
        console.log('從 URL 獲取的 storeData:', storeData); // 調試輸出
        return { storeData };
    }

    // 向伺服器記錄錯誤日誌
    async function logErrorToServer(errorMessage, additionalData = {}) {
        try {
            await fetch('https://api.yourserver.com/logError', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: errorMessage,
                    data: additionalData,
                    timestamp: new Date().toISOString()
                })
            });
        } catch (logError) {
            console.error('無法記錄錯誤到伺服器:', logError);
        }
    }

    // 獲取門市資料
    async function fetchStores(storeIds) {
        try {
            const response = await fetch('https://api.besparks.co/api:G90hiIoE/companyStore/listByIds', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ storeIds })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`伺服器回應錯誤: ${response.status} ${response.statusText} - ${errorText}`);
            }

            const data = await response.json();

            return data.map(store => ({
                position: { 
                    lat: parseFloat(store.latitude), 
                    lng: parseFloat(store.longitude)
                },
                title: store.store_name,
                content: `
                    <h3>${store.store_name}</h3>
                    <p>${store.address}</p>
                    ${store.link ? `<p><a href="${store.link}" target="_blank">更多資訊</a></p>` : ''}
                `,
                id: store.id
            }));
        } catch (error) {
            console.error('獲取門市資料失敗:', error);
            await logErrorToServer('獲取門市資料失敗', { storeIds, error: error.message });
            return [];
        }
    }

    // 初始化 Google Maps
    async function initMap() {
        const { storeData } = getUrlParams();

        if (!storeData) {
            const errorMessage = '缺少門市資料';
            console.error(errorMessage);
            await logErrorToServer(errorMessage, { url: window.location.href });
            return;
        }

        try {
            // 解碼並解析 storeData
            const storeIds = JSON.parse(decodeURIComponent(storeData));
            console.log('解析後的 storeIds:', storeIds);

            // 獲取門市資料
            const stores = await fetchStores(storeIds);

            if (stores.length === 0) {
                const errorMessage = '沒有門市資料';
                console.error(errorMessage);
                await logErrorToServer(errorMessage, { storeIds });
                return;
            }

            console.log('獲取的門市資料:', stores);

            // 建立地圖
            const center = stores[0].position;
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: center,
                disableDefaultUI: true,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // 新增所有門市標記
            stores.forEach(store => {
                const marker = new google.maps.Marker({
                    position: store.position,
                    map: map,
                    title: store.title
                });

                const infowindow = new google.maps.InfoWindow({
                    content: store.content
                });

                marker.addListener('click', () => {
                    markers.forEach(m => m.infowindow?.close());
                    infowindow.open(map, marker);
                })



    <!-- 請替換 YOUR_GOOGLE_MAPS_API_KEY 為您的 API Key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKwJoeEVQBmNT8_EoiSueRCz5TZuVJS6k&callback=initMap">
    </script>
</body>
</html>
